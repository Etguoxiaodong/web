<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>中国联通门户网站后台管理系统</title>
    <link rel="shortcut icon" href="img/unicom.png" type="image/x-icon">
    <link rel="stylesheet" href="js/bootstrap/dist/css/bootstrap.css">
   <!-- <link rel="stylesheet" href="js/font-awesome/css/font-awesome.css">-->
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery/dist/jquery.js"></script>
    <script src="js/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body>
<div id="app">
    <!-- 登录 -->
    <div class="login" >
        <!--<div><img src="./img/bgl.jpg" alt="background" style="display: block;margin:80px auto"></div>-->
        <div>
        <div class="login-wrap" style="float: left;margin-left: 50px;background-image: url(/img/login_bg_white.png)">
            <div class="avatar">
                <img src="./img/unicom.png" class="img-circle" alt="">
            </div>
            <form class="col-md-offset-1 col-md-10" id="loginForm" action="/login" method="post">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                        <i class="fa fa-id-card-o"></i>
                    </span>
                    <input type="text" name="username" class="form-control" placeholder="用户名">
                </div>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                        <i class="fa fa-key"></i>
                    </span>
                    <input type="password" name="password" class="form-control" placeholder="密码">
                </div>

                <button  class="btn btn-lg btn-danger btn-block" id="loginBtn">登 录</button>
                <a class="language">中文</a>|<a class="language">English</a>
            </form>
        </div>
        </div>
    </div>
</div>
</body>
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<script>
    $(function () {
        $("#loginBtn").click(function () {

            $("#loginForm").submit();
        });
    });
</script>
</html>
