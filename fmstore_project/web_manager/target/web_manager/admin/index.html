<script>

		el: "#app",
		data: {
			loginName: ''
		},
		methods: {
			getLoginName:function () {
				var _this = this;
				axios.post("/login/loginName.do")
						.then(function (response) {
							_this.loginName = response.data.message;
							console.log(response.data);
						}).catch(function (reason) {
					console.log(reason);
				})
			}
		},
		created: function () {
			this.getLoginName();
